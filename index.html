<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Feedback - NextGen SaaS Form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f8cff;
      --accent: #f3f7fa;
      --bg: #eef3f8;
      --success: #40b47b;
      --danger: #f15f5f;
      --shadow: 0 8px 32px 0 rgba(80,129,251,0.07);
      --radius: 18px;
      --trans: 0.18s cubic-bezier(0.39,0.575,0.565,1);
    }
    body {
      background: var(--bg);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 2rem;
      border-radius: 0 0 var(--radius) var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      letter-spacing: 2px;
    }
    .container {
      max-width: 780px;
      margin: 3rem auto 2rem auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem 2.2rem 2rem;
    }
    #feedbackForm {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem 2%;
    }
    .form-section {
      flex: 48%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .form-section-full {
      flex: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: bold;
      color: #444;
      margin-bottom: 4px;
    }
    input[type="text"], input[type="email"], textarea, select {
      border: 1px solid #c5d6ee;
      border-radius: 9px;
      padding: 9px 12px;
      background: var(--accent);
      font-size: 1rem;
      outline: none;
      transition: border var(--trans);
    }
    input:focus, textarea:focus, select:focus {
      border: 1.5px solid var(--primary);
      background: #f8fcff;
    }
    textarea {
      resize: vertical;
      min-height: 48px;
      max-height: 130px;
    }
    .star-rating {
      display: flex;
      flex-direction: row-reverse;
      font-size: 1.4rem;
      padding-top: 4px;
      gap: 3px;
    }
    .star-rating input { display: none; }
    .star-rating label {
      color: #b3c2e6;
      cursor: pointer;
      transition: color .16s;
    }
    .star-rating input:checked ~ label,
    .star-rating input:hover ~ label,
    .star-rating label:hover~label {
      color: #fdb338;
    }
    button {
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 11px 2.5rem;
      font-size: 1rem;
      box-shadow: 0 3px 20px -4px #79a5ff2a;
      cursor: pointer;
      transition: background var(--trans);
      margin-top: 14px;
    }
    button:hover {
      background: #4275cc;
    }
    .form-actions {
      margin-top: 0.6rem;
      display: flex;
      gap: 0.5rem;
    }
    .msg {
      text-align: left;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-weight: 500;
      font-size: 1.05rem;
    }
    .success { background: #e6faed; color: var(--success); border: 1.3px solid #bfe3ce; }
    .error { background: #fff0f0; color: var(--danger); border: 1.3px solid #ffd3d3; }
    /* Table Styles */
    table {
      width: 100%;
      margin-top: 2.5rem;
      background: #fff;
      border-radius: var(--radius);
      border-collapse: collapse;
      box-shadow: var(--shadow);
      font-size: 0.98rem;
    }
    th, td {
      text-align: center;
      padding: 1rem 0.7rem;
      border-bottom: 1px solid #f0f6fb;
    }
    th {
      background: var(--bg);
      font-weight: bold;
      color: var(--primary);
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
    }
    tr:last-child td { border-bottom: none; }
    @media (max-width: 930px) {
      .container { padding: 1.1rem; }
      #feedbackForm { gap: 0.6rem 1%; }
      table { font-size: 0.93rem; }
    }
    @media (max-width: 650px) {
      .container { padding: 0.6rem; margin: 1.2rem auto; }
      #feedbackForm { flex-direction: column; }
      .form-section, .form-section-full { flex: 100%; }
      th, td { padding: 9px 5px; }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-cloud"></i> Cloud Feedback Collection</h1>
    <p>Experience the next-gen SaaS feedback form in your browser!</p>
  </header>
  <div class="container">
    <form id="feedbackForm" autocomplete="off">
      <div class="form-section">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
        <label for="type">Feedback Type</label>
        <select id="type" name="type">
          <option value="General">General</option>
          <option value="Bug Report">Bug Report</option>
          <option value="Feature Request">Feature Request</option>
          <option value="Complaint">Complaint</option>
          <option value="Compliment">Compliment</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-section">
        <label>Rating</label>
        <div class="star-rating">
          <input type="radio" id="5-star" name="rating" value="5"><label for="5-star" title="Excellent"><i class="fa-solid fa-star"></i></label>
          <input type="radio" id="4-star" name="rating" value="4"><label for="4-star" title="Good"><i class="fa-solid fa-star"></i></label>
          <input type="radio" id="3-star" name="rating" value="3" checked><label for="3-star" title="Average"><i class="fa-solid fa-star"></i></label>
          <input type="radio" id="2-star" name="rating" value="2"><label for="2-star" title="Poor"><i class="fa-solid fa-star"></i></label>
          <input type="radio" id="1-star" name="rating" value="1"><label for="1-star" title="Very Poor"><i class="fa-solid fa-star"></i></label>
        </div>
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" placeholder="Share your feedback or suggestions..."></textarea>
      </div>
      <div class="form-section-full form-actions">
        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
        <button type="reset" id="resetBtn" style="background:#c9d9ef;color:#385988;">Clear</button>
      </div>
      <div class="form-section-full">
        <div id="formMsg"></div>
      </div>
    </form>
    <section>
      <h2 style="margin-top:2.3rem;color:#4f8cff;"><i class="fa-solid fa-table"></i> All Feedback Entries</h2>
      <table id="feedbackTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
            <th>Rating</th>
            <th>Comments</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </section>
  </div>
  <script>
    // --- FEEDBACK FORM LOGIC --- //
    let feedbackList = [];
    if(localStorage.getItem('new_feedbacks_v2')) {
      try {
        feedbackList = JSON.parse(localStorage.getItem('new_feedbacks_v2'));
      } catch { feedbackList = []; }
    }
    // Helper - format date
    function formatDate(dt) {
      let d = new Date(dt);
      return d.toLocaleString('en-IN', {dateStyle:'short', timeStyle:'short'});
    }
    // Render table
    function renderTable() {
      const tableBody = document.getElementById('tableBody');
      if(feedbackList.length === 0) {
        tableBody.innerHTML = `<tr><td colspan='7' style='color:#bbb'>No feedback entries yet.</td></tr>`;
        return;
      }
      tableBody.innerHTML = '';
      feedbackList.slice().reverse().forEach((fb, idx) => {
        tableBody.innerHTML += `
          <tr>
            <td>${idx+1}</td>
            <td>${fb.name.replace(/</g,'&lt;')}</td>
            <td>${fb.email.replace(/</g,'&lt;')}</td>
            <td><span style="padding:3px 9px;border-radius:7px;background:#f3f9ff;color:#3578d7;font-weight:500;">${fb.type}</span></td>
            <td style="color:#fdb338;font-size:1.2em;font-weight:700;">${'★'.repeat(fb.rating)}<span style='color:#ccc;'>${'★'.repeat(5-fb.rating)}</span></td>
            <td>${fb.comments?fb.comments.replace(/</g,'&lt;'):'<i>No Comments</i>'}</td>
            <td><span style="font-size:0.95em;color:#aaa;">${formatDate(fb.date)}</span></td>
          </tr>
        `;
      });
    }
    // Validate Email
    function validateEmail(email) {
      return /^\S+@\S+\.\S+$/.test(email);
    }
    // --- Event Listeners --- //
    document.getElementById('feedbackForm').onsubmit = function(e) {
      e.preventDefault();
      let name = document.getElementById('name').value.trim();
      let email = document.getElementById('email').value.trim();
      let rating = Array.from(document.getElementsByName('rating')).find(r=>r.checked)?.value || '3';
      let type = document.getElementById('type').value;
      let comments = document.getElementById('comments').value.trim();
      let msg = document.getElementById('formMsg');
      // Validation
      if(!name || !email) {
        msg.innerHTML = '<div class="msg error"><i class="fa-solid fa-circle-exclamation"></i> Name and Email are required!</div>';
        return;
      }
      if(!validateEmail(email)) {
        msg.innerHTML = '<div class="msg error"><i class="fa-solid fa-circle-exclamation"></i> Please enter a valid email address!</div>';
        return;
      }
      let feedback = {
        name, email, rating:Number(rating), type, comments,
        date:new Date().toISOString()
      };
      feedbackList.push(feedback);
      localStorage.setItem('new_feedbacks_v2', JSON.stringify(feedbackList));
      msg.innerHTML = '<div class="msg success"><i class="fa-solid fa-circle-check"></i> Thank you! Feedback submitted successfully!</div>';
      renderTable();
      setTimeout(()=> {msg.innerHTML='';}, 3000);
      document.getElementById('feedbackForm').reset();
    }
    document.getElementById('resetBtn').onclick = function() {
      document.getElementById('formMsg').innerHTML = '';
    }
    // --- Initial Table Render --- //
    renderTable();
  </script>
</body>
</html>
